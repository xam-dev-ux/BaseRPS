    <ellipse cx="0" cy="-20" rx="8" ry="24" fill="#ef4444" opacity="0.9"/>
    <ellipse cx="0" cy="20" rx="8" ry="24" fill="#ef4444" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="#b91c1c"/>
  </g>

  <!-- RPS Text -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="white">RPS</text>
